<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>手繪數字測試</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      h1 {
        margin: 10px 0;
        text-align: center;
        color: #333;
      }

      canvas {
        border: 2px solid #201f1f;
        margin: 20px 0;
        background-color: #000000;
      }

      .button-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      button {
        width: 150px;
        height: 50px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #clear {
        background-color: #f44336;
      }

      #clear:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <h1>在下方畫出數字</h1>
    <h1>AI 會給你一個最相似的結果</h1>

    <canvas id="picture" width="280" height="280"></canvas>

    <div class="button-group">
      <button id="clear" onclick="delpic()">清除</button>
      <button id="sent" onclick="senttest()">送出</button>
    </div>

    <script src="picture.js"></script>
  </body>
</html>
